<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        let createHeader = document.createElement('h3');
        let createTextForHeader = document.createTextNode('hello world');
        
        createHeader.appendChild(createTextForHeader);

        document.querySelector('div').appendChild(createHeader);
    </script>
</body>
</html>
